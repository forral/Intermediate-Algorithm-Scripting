<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<meta http-equiv="X-UA-Compatible" content="ie=edge">
	<title>Binary Agents</title>
	<style>
		header {
			background: white;
			padding: 1px 10px 10px 10px;
		}
		code {
			color: blueviolet;
			background: lightgrey;
			padding: 1px;
		}
	</style>
</head>
<body>
	<header>
		<h1>Binary Agents</h1>
		<p>
      Return an English translated sentence of the passed binary string.
      The binary string will be space separated.
    </p>   
		<ul>
			<li><a href="https://developer.mozilla.org/en-US/docs/Web/JavaScript/Reference/Global_Objects/String/charCodeAt">String.prototype.charCodeAt()</a></li>
			<li><a href="https://developer.mozilla.org/en-US/docs/Web/JavaScript/Reference/Global_Objects/String/fromCharCode">String.fromCharCode()</a></li>
		</ul>
	</header>
	<script src="simple-test-lib.js"></script>
	<script>

    function binaryAgent(str) {
      return str;
    }

		tests({

      'It should return "Aren\'t bonfires fun!?"': function() {
        var testString = binaryAgent("01000001 01110010 01100101 01101110 00100111 01110100 00100000 01100010 01101111 01101110 01100110 01101001 01110010 01100101 01110011 00100000 01100110 01110101 01101110 00100001 00111111");
        eq(testString, 'Aren\'t bonfires fun!?');
      },

      'It should return "I love FreeCodeCamp!"': function() {
        var testString = binaryAgent("01001001 00100000 01101100 01101111 01110110 01100101 00100000 01000110 01110010 01100101 01100101 01000011 01101111 01100100 01100101 01000011 01100001 01101101 01110000 00100001");
        eq(testString, 'I love FreeCodeCamp!');
      }
			
		});
	</script>
</body>
</html>
