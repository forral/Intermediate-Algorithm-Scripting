<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Missing Letters</title>
    <style>
        header {
            background: white;
            padding: 1px 10px 10px 10px;
        }
    </style>
</head>
<body>
    <header>
        <h1>Missing Letters</h1>
        <p>
            Find the missing letter in the passed letter range and return it.
            If all letters are present in the range, return undefined.
        </p>
        <ul>
            <li><a href="https://developer.mozilla.org/en-US/docs/Web/JavaScript/Reference/Global_Objects/String/charCodeAt">String.prototype.charCodeAt()</a></li>
            <li><a href="https://developer.mozilla.org/en-US/docs/Web/JavaScript/Reference/Global_Objects/String/fromCharCode">String.fromCharCode()</a></li>
        </ul>
    </header>
    <script src="simple-test-lib.js"></script>
    <script>

        function fearNotLetter(str) {
            return str;
        }

        tests({

            'It should return "d".': function() {
                testStr = fearNotLetter("abce");

                // eq(testStr, 'd');
                fail();
            },

            'It should return "i".': function() {
                var testStr = fearNotLetter("abcdefghjklmno");

                // eq(testStr, 'i');
                fail();
            },

            'It should return undefined.': function() {
                var testStr = fearNotLetter("bcd");

                // eq(testStr, undefined);
                fail();
            },

            'It should return undefined.': function() {
                var testStr = fearNotLetter("yz");

                // eq(testStr, undefined);
                fail();
            }

        });
    </script>
</body>
</html>
