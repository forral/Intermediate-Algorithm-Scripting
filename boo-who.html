<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Boo Who</title>
    <style>
        header {
            background: white;
            padding: 1px 10px 10px 10px;
        }
    </style>
</head>
<body>
    <header>
        <h1>Boo Who</h1>
        <p>
            Check if a value is classified as a boolean primitive. Return true or false.
            Boolean primitives are true and false.
        </p>   
        <ul>
            <li><a href="https://developer.mozilla.org/en-US/docs/Web/JavaScript/Reference/Global_Objects/Boolean">Boolean Objects</a></li>
        </ul>
    </header>
    <script src="simple-test-lib.js"></script>
    <script>

        function booWho(bool) {
            // 1. my solution:
            // return bool === false || bool === true ? true : false;

            // 2. cleaner one:
            return typeof bool === 'boolean';

        }

        tests({

            'It should return true.': function() {
                eq(booWho(true), true);
            },

            'It should return true.': function() {
                eq(booWho(false), true);
            },

            'It should return false.': function() {
                eq(booWho([1, 2, 3]), false);
            },

            'It should return false.': function() {
                eq(booWho([].slice), false);
            },

            'It should return false.': function() {
                eq(booWho({ "a": 1 }), false);
            },

            'It should return false.': function() {
                eq(booWho(1), false);
            },

            'It should return false.': function() {
                eq(booWho(NaN), false);
            },

            'It should return false.': function() {
                eq(booWho("a"), false);
            },

            'It should return false.': function() {
                eq(booWho("true"), false);
            },

            'It should return false.': function() {
                eq(booWho("false"), false);
            }

        });
    </script>
</body>
</html>
